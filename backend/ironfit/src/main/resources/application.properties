# Puerto del servidor
server.port=8080

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ironfitbd?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Dialecto específico para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Crear/actualizar automáticamente las tablas
spring.jpa.hibernate.ddl-auto=update

# Evitar errores con JSON vacío
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
