<div class="ejercicios-layout">

    <!-- HEADER -->
    <header class="ejercicios-header">
        <div class="ejercicios-header-left">
            <button class="btn-volver" (click)="volver()">‚Üê Volver</button>
            <h1>Cat√°logo de Ejercicios</h1>
        </div>
        <div class="ejercicios-header-right">
            <button class="btn-actualizar" (click)="actualizar()">Actualizar</button>
        </div>
    </header>

    <!-- LOADER -->
    <section *ngIf="cargando">
        <p>‚è≥ Cargando ejercicios...</p>
    </section>

    <!-- MENSAJE DE ERROR -->
    <section *ngIf="!cargando && error">
        <p style="color: #fda4af;">‚ö†Ô∏è {{ error }}</p>
    </section>

    <!-- MENSAJE SIN RESULTADOS -->
    <section *ngIf="!cargando && !error && ejercicios.length === 0">
        <p>üìã No hay ejercicios registrados.</p>
    </section>

    <!-- TABLA DE EJERCICIOS -->
    <section *ngIf="!cargando && !error && ejercicios.length > 0">
        <table class="ejercicios-tabla">
        <thead>
            <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Series</th>
            <th>Reps</th>
            <th>Equipo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of ejercicios">
            <td>{{ e.idEjercicio }}</td>
            <td>{{ e.nombre }}</td>
            <td>{{ e.descripcion }}</td>
            <td>{{ e.seriesSugeridas }}</td>
            <td>{{ e.repeticionesSugeridas }}</td>
            <td>{{ e.tipoEquipo || '‚Äî' }}</td>
            </tr>
        </tbody>
        </table>
    </section>

</div>
